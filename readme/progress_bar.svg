<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="50" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid">
  <linearGradient id="a" x2="0" y2="100%">
    <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
    <stop offset="1" stop-opacity=".1"/>
  </linearGradient>

  <rect rx="4" x="0" width="1000" height="50" fill="#555" />
  <rect rx="4" x="0" width="240" height="50" fill="#f0ad4e" />
  <rect rx="4" width="240" height="50" fill="url(#a)" />  
 
  <!-- bar = 1000 px / 25 weken = 40 px per week -->
  <!-- 100/25 = 4% progressie per week -->
  <!-- 4/7 ->  6 weken klaar = 240px & 24% -->

  
  <!-- positie progressie percentage = progressie px - 24px   -->
  <g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="22">
    <text x="216" y="34" fill="#010101" fill-opacity=".3">
      24%
    </text>
    
    <text x="216" y="33">
      24%
    </text>
    
  </g>

  
</svg>
